<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ephergent</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg,
                #000000 0%,
                #F12CA5 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            color: #F12CA5;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-outline-custom {
            color: #F12CA5;
            border-color: #F12CA5;
            transition: all 0.3s ease;
        }

        .btn-outline-custom:hover {
            background-color: #F12CA5;
            color: #000000;
            transform: translateY(-2px);
        }

        .profile-img {
            width: 96px;
            height: 96px;
            border: 5px solid #F12CA5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center text-center min-vh-100 align-items-center">
            <div class="col-12 col-md-8 col-lg-6">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
